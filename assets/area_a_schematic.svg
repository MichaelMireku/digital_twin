<svg width="900" height="850" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff; border: 1px solid #cccccc; font-family: 'Arial', sans-serif;">

  <title>Area A Schematic </title>

  <defs>
    <style>
      .main-title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #000000; }
      .area-group-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      /* Colors from your PDF: AGD (Black tanks/lines), PMS (Red tanks/lines), Hydrant (Blue dashed) */
      .tank-rect-ago { fill: #e0e0e0; stroke: #000000; stroke-width: 1.5; rx:5; ry:5;} /* Grey fill, black stroke for AGD */
      .tank-rect-pms { fill: #fde0e0; stroke: #cc0000; stroke-width: 1.5; rx:5; ry:5;} /* Light Red fill, red stroke for PMS */
      .tank-label { font-size: 11px; fill: #000000; text-anchor: middle; dominant-baseline: central; pointer-events: none;}
      
      .bond-wall { fill: none; stroke: #000000; stroke-width: 1; stroke-dasharray: 10,5; rx:10; ry:10;} /* Black dashed for bond wall */

      .pipeline-main { stroke: #000000; stroke-width: 2; fill: none; } /* Black for main process lines */
      .pipeline-return { stroke: #000000; stroke-width: 2; fill: none; } /* Black for return in AGD */
      .pipeline-pms-main { stroke: #cc0000; stroke-width: 2; fill: none; } /* Red for PMS process lines */
      .pipeline-pms-return { stroke: #cc0000; stroke-width: 2; fill: none; } /* Red for PMS return */

      .pipeline-branch { stroke: #333333; stroke-width: 1.5; fill: none; }
      .pipeline-hydrant { stroke: #0000FF; stroke-width: 1.5; fill: none; stroke-dasharray: 8,4; stroke-dashoffset:0; } /* Blue dashed for Hydrant */
      .pipeline-drainage { stroke: #000000; stroke-width: 1; fill: none; } /* Black for Drainage */
      .pipeline-label { font-size: 9px; fill: #000000; text-anchor: start; dominant-baseline:auto; pointer-events: none; }
      .judra-label { font-size: 10px; font-weight: bold; text-anchor: middle; fill: #000000; }

      .valve-symbol { stroke: #000000; stroke-width: 1; fill: none;}
      .valve-symbol-pms { stroke: #cc0000; stroke-width: 1; fill: none;}
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#000000"/>
    </marker>
    <marker id="arrow-pms" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#cc0000"/>
    </marker>
  </defs>

  <text x="450" y="30" class="main-title">AREA A - DEPOT SCHEMATIC</text>

  <g id="area-a-agd-section">
    <text x="450" y="80" class="area-group-title">AREA A AGO</text>
    <rect x="50" y="100" width="800" height="250" class="bond-wall"/>

    <rect id="TANK_122" x="150" y="150" width="220" height="120" class="tank-rect-ago"/>
    <text x="260" y="135" class="tank-label">TANK 122</text>
    <line x1="50" y1="180" x2="150" y2="180" class="pipeline-main" marker-end="url(#arrow)"/>
    <text x="60" y="175" class="pipeline-label">INLET/OUTLET LINE</text>
    <line x1="150" y1="180" x2="150" y2="190" class="pipeline-branch"/> 
    <polyline points="130,185 140,190 130,195" class="valve-symbol"/> <polyline points="130,175 140,180 130,185" class="valve-symbol"/>

    <line x1="50" y1="230" x2="150" y2="230" class="pipeline-return" marker-start="url(#arrow)"/> <text x="60" y="240" class="pipeline-label">RETURN LINE</text>
    <line x1="150" y1="230" x2="150" y2="220" class="pipeline-branch"/>
    <polyline points="130,225 140,230 130,235" class="valve-symbol"/>

    <line x1="260" y1="270" x2="260" y2="310" class="pipeline-drainage"/>
    <path d="M 260 310 L 250 320 L 270 320 Z" fill="#000000"/>
    <text x="275" y="310" class="pipeline-label">DRAINAGE LINE</text>

    <rect id="TANK_121" x="530" y="150" width="220" height="120" class="tank-rect-ago"/>
    <text x="640" y="135" class="tank-label">TANK 121</text>
    <line x1="480" y1="180" x2="530" y2="180" class="pipeline-main" marker-end="url(#arrow)"/>
    <text x="440" y="175" class="pipeline-label">INLET/OUTLET LINE</text>
    <line x1="530" y1="180" x2="530" y2="190" class="pipeline-branch"/>
    <polyline points="510,185 520,190 510,195" class="valve-symbol"/>
    <polyline points="510,175 520,180 510,185" class="valve-symbol"/>

    <line x1="480" y1="230" x2="530" y2="230" class="pipeline-return" marker-start="url(#arrow)"/>
    <text x="440" y="240" class="pipeline-label">RETURN LINE</text>
    <line x1="530" y1="230" x2="530" y2="220" class="pipeline-branch"/>
    <polyline points="510,225 520,230 510,235" class="valve-symbol"/>

    <line x1="640" y1="270" x2="640" y2="310" class="pipeline-drainage"/>
    <path d="M 640 310 L 630 320 L 650 320 Z" fill="#000000"/>
    <text x="655" y="310" class="pipeline-label">DRAINAGE LINE</text>

    <path d="M 50 250 Q 200 250, 230 220 L 230 120 Q 230 80, 280 80 H 620 Q 670 80, 670 120 L 670 220 Q 700 250, 850 250" class="pipeline-hydrant" stroke-width="1.5"/>
    <text x="450" y="70" class="pipeline-label" fill="#0000FF">HYDRANT LINE</text>

  </g>

  <line x1="50" y1="350" x2="850" y2="350" stroke="#000000" stroke-width="1"/>
  <text x="60" y="365" class="pipeline-label">BOND WALL</text>
  <text x="260" y="365" class="pipeline-label">BOND WALL</text>
  <text x="460" y="365" class="pipeline-label">BOND WALL</text>
  <text x="660" y="365" class="pipeline-label">BOND WALL</text>
  <text x="800" y="365" class="pipeline-label">BOND WALL</text>


  <g id="area-a-pms-section">
    <text x="450" y="400" class="area-group-title">AREA A PMS</text>
    <rect x="50" y="420" width="800" height="250" class="bond-wall"/>

    <rect id="TANK_124" x="150" y="470" width="220" height="120" class="tank-rect-pms"/>
    <text x="260" y="525" class="tank-label">TANK 124</text>
    <line x1="50" y1="490" x2="150" y2="490" class="pipeline-pms-main" marker-end="url(#arrow-pms)"/>
    <text x="60" y="485" class="pipeline-label" fill="#cc0000">INLET/OUTLET LINE</text>
    <line x1="150" y1="490" x2="150" y2="500" class="pipeline-branch"/>
    <polyline points="130,495 140,500 130,505" class="valve-symbol-pms"/>
    <polyline points="130,485 140,490 130,495" class="valve-symbol-pms"/>

    <line x1="50" y1="540" x2="150" y2="540" class="pipeline-pms-return" marker-start="url(#arrow-pms)"/>
    <text x="60" y="550" class="pipeline-label" fill="#cc0000">RETURN LINE</text>
    <line x1="150" y1="540" x2="150" y2="530" class="pipeline-branch"/>
    <polyline points="130,535 140,540 130,545" class="valve-symbol-pms"/>

    <line x1="260" y1="590" x2="260" y2="630" class="pipeline-drainage"/>
    <path d="M 260 630 L 250 640 L 270 640 Z" fill="#000000"/>
    <text x="275" y="630" class="pipeline-label">DRAINAGE LINE</text>


    <rect id="TANK_123" x="530" y="470" width="220" height="120" class="tank-rect-pms"/>
    <text x="640" y="525" class="tank-label">TANK 123</text>
    <line x1="840" y1="490" x2="750" y2="490" class="pipeline-pms-main" marker-start="url(#arrow-pms)"/>
    <text x="800" y="485" class="pipeline-label" fill="#cc0000">INLET/OUTLET LINE</text>
    <line x1="750" y1="490" x2="750" y2="500" class="pipeline-branch"/>
    <polyline points="770,495 760,500 770,505" class="valve-symbol-pms"/>
    <polyline points="770,485 760,490 770,495" class="valve-symbol-pms"/>

    <line x1="840" y1="540" x2="750" y2="540" class="pipeline-pms-return" marker-end="url(#arrow-pms)"/>
    <text x="800" y="550" class="pipeline-label" fill="#cc0000">RETURN LINE</text>
    <line x1="750" y1="540" x2="750" y2="530" class="pipeline-branch"/>
    <polyline points="770,535 760,540 770,545" class="valve-symbol-pms"/>

    <line x1="640" y1="590" x2="640" y2="630" class="pipeline-drainage"/>
    <path d="M 640 630 L 630 640 L 650 640 Z" fill="#000000"/>
    <text x="655" y="630" class="pipeline-label">DRAINAGE LINE</text>

    <path d="M 50 570 Q 200 570, 230 540 L 230 440 Q 230 400, 280 400 H 620 Q 670 400, 670 440 L 670 540 Q 700 570, 850 570" class="pipeline-hydrant" stroke-width="1.5"/>
    <text x="450" y="385" class="pipeline-label" fill="#0000FF">HYDRANT LINE</text>
  </g>

</svg>