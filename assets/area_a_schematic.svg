<svg width="900" height="850" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff; border: 1px solid #cccccc; font-family: 'Arial', sans-serif;">
  <title>Zone A Schematic</title>
  <defs>
    <style>
      .main-title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #000000; }
      .area-group-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #1A237E; }
      .tank-rect-ago { fill: #BBDEFB; stroke: #1976D2; stroke-width: 2; rx:8; ry:8;}
      .tank-rect-pms { fill: #FFCDD2; stroke: #D32F2F; stroke-width: 2; rx:8; ry:8;}
      .tank-label { font-size: 14px; fill: #333; text-anchor: middle; font-weight: bold;}
      .pipeline-main { stroke: #1976D2; stroke-width: 4; fill: none; }
      .pipeline-pms-main { stroke: #D32F2F; stroke-width: 4; fill: none; }
      .pipeline-label { font-size: 10px; fill: #555; text-anchor: middle; }
      .bond-wall { fill: none; stroke: #795548; stroke-width: 3; stroke-dasharray: 10,5; }
    </style>
  </defs>

  <text x="450" y="30" class="main-title">ZONE A - DEPOT SCHEMATIC</text>

  <g id="zone-a-ago-section">
    <text x="450" y="80" class="area-group-title">ZONE A AGO</text>
    <rect x="50" y="100" width="800" height="250" class="bond-wall"/>
    <rect id="TK-A02" x="150" y="150" width="220" height="120" class="tank-rect-ago"/>
    <text x="260" y="215" class="tank-label">TK-A02</text>
    <rect id="TK-A01" x="530" y="150" width="220" height="120" class="tank-rect-ago"/>
    <text x="640" y="215" class="tank-label">TK-A01</text>
  </g>

  <g id="zone-a-pms-section">
    <text x="450" y="400" class="area-group-title">ZONE A PMS</text>
    <rect x="50" y="420" width="800" height="250" class="bond-wall"/>
    <rect id="TK-A04" x="150" y="470" width="220" height="120" class="tank-rect-pms"/>
    <text x="260" y="535" class="tank-label">TK-A04</text>
    <rect id="TK-A03" x="530" y="470" width="220" height="120" class="tank-rect-pms"/>
    <text x="640" y="535" class="tank-label">TK-A03</text>
  </g>

  <text x="450" y="750" style="font-size: 12px; fill: #888; text-anchor: middle;">Demo Schematic - Fictional Data</text>
</svg>
