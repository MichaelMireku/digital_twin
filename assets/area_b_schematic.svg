<svg width="950" height="650" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff; border: 1px solid #cccccc; font-family: Arial, sans-serif;">
  <title>Zone B Schematic - Fuel Depot</title>
  <defs>
    <style>
      .main-title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #000000; }
      .area-group-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #1A237E; }
      .tank-rect { fill: #BBDEFB; stroke: #1976D2; stroke-width: 1.5; rx:6; ry:6;}
      .tank-label { font-size: 12px; fill: #1976D2; text-anchor: middle; dominant-baseline: central; font-weight:bold;}
      .tank-sublabel { font-size: 10px; fill: #555; text-anchor: middle; }
      .bond-wall { fill: none; stroke: #795548; stroke-width: 3; stroke-dasharray: 10,5; }
    </style>
  </defs>

  <text x="475" y="40" class="main-title">ZONE B - DEPOT SCHEMATIC</text>
  <rect x="40" y="70" width="870" height="400" class="bond-wall"/>
  <text x="475" y="95" class="area-group-title">ZONE B - TRANSIT STORAGE</text>

  <g id="group-tank-b01">
    <rect id="TK-B01" x="100" y="200" width="200" height="120" class="tank-rect"/>
    <text x="200" y="255" class="tank-label">TK-B01</text>
    <text x="200" y="190" class="tank-sublabel">(AGO - Transit)</text>
  </g>

  <g id="group-tank-b03">
    <rect id="TK-B03" x="375" y="130" width="200" height="120" class="tank-rect"/>
    <text x="475" y="185" class="tank-label">TK-B03</text>
    <text x="475" y="120" class="tank-sublabel">(AGO - Transit)</text>
  </g>

  <g id="group-tank-b02">
    <rect id="TK-B02" x="650" y="200" width="200" height="120" class="tank-rect"/>
    <text x="750" y="255" class="tank-label">TK-B02</text>
    <text x="750" y="190" class="tank-sublabel">(AGO - Transit)</text>
  </g>

  <text x="475" y="520" style="font-size: 12px; fill: #888; text-anchor: middle;">Demo Schematic - Fictional Data</text>
</svg>
