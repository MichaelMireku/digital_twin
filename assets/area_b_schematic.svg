<svg width="950" height="650" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff; border: 1px solid #cccccc; font-family: Arial, sans-serif;">

  <title>Area B Schematic - Fuel Depot</title>

  <defs>
    <style>
      .main-title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #000000; }
      .area-group-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #1A237E; } /* Darker Blue for Title */
      /* Area B Tanks are AGO - Transit */
      .tank-rect { fill: #BBDEFB; stroke: #1976D2; stroke-width: 1.5; rx:6; ry:6;} /* Lighter Blue fill, Stronger Blue stroke */
      .tank-label { font-size: 12px; fill: #1976D2; text-anchor: middle; dominant-baseline: central; pointer-events: none; font-weight:bold;}
      .tank-sublabel { font-size: 9px; fill: #424242; text-anchor: middle; dominant-baseline: central; pointer-events: none;}

      .equipment-rect { fill: #E0E0E0; stroke: #757575; stroke-width: 1.5; rx:3; ry:3;}
      .equipment-label { font-size: 10px; fill: #424242; text-anchor: middle; dominant-baseline: central; pointer-events: none;}
      
      .bond-wall { fill: none; stroke: #000000; stroke-width: 0.75; stroke-dasharray: 12,6; rx:15; ry:15;} /* Thinner black dash */

      .pipeline-header { stroke: #424242; stroke-width: 3.5; fill: none; } 
      .pipeline-branch { stroke: #616161; stroke-width: 2.5; fill: none; }
      .pipeline-hydrant-main { stroke: #0D47A1; stroke-width: 3; fill: none; stroke-dasharray: 9,4; } /* Dark Blue dashed for Hydrant */
      .pipeline-hydrant-branch { stroke: #1E88E5; stroke-width: 2; fill: none; stroke-dasharray: 7,3; }
      .pipeline-label { font-size: 9px; fill: #212121; text-anchor: middle; pointer-events: none; }
      .pipeline-label-small { font-size: 8px; fill: #212121; text-anchor: middle; pointer-events: none; }

      .valve-symbol { stroke: #000000; stroke-width: 1; fill:none; }
      .valve-symbol-body { fill: #ffffff; stroke: #000000; stroke-width: 0.75;}
    </style>
    <marker id="arrow-b-main" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#424242"/>
    </marker>
  </defs>

  <text x="475" y="40" class="main-title">AREA B - DEPOT SCHEMATIC</text>

  <rect x="40" y="70" width="870" height="400" class="bond-wall"/>
  <text x="475" y="95" class="area-group-title">AREA B</text>

  <g id="group-tank-101">
    <rect id="TANK_101" x="100" y="200" width="200" height="120" class="tank-rect"/>
    <text x="200" y="255" class="tank-label">TANK 101</text>
    <text x="200" y="190" class="tank-sublabel">(AGO - Transit)</text>
    <line x1="300" y1="230" x2="330" y2="230" class="pipeline-branch"/>
    <text x="315" y="220" class="pipeline-label-small">I/O</text>
  </g>

  <g id="group-tank-103">
    <rect id="TANK_103" x="375" y="130" width="200" height="120" class="tank-rect"/>
    <text x="475" y="185" class="tank-label">TANK 103</text>
    <text x="475" y="120" class="tank-sublabel">(AGO - Transit)</text>
    <line x1="475" y1="250" x2="475" y2="280" class="pipeline-branch"/>
    <text x="490" y="265" class="pipeline-label-small">I/O</text>
  </g>

  <g id="group-tank-102">
    <rect id="TANK_102" x="650" y="200" width="200" height="120" class="tank-rect"/>
    <text x="750" y="255" class="tank-label">TANK 102</text>
    <text x="750" y="190" class="tank-sublabel">(AGO - Transit)</text>
    <line x1="650" y1="230" x2="620" y2="230" class="pipeline-branch"/>
    <text x="635" y="220" class="pipeline-label-small">I/O</text>
  </g>
  
  <line x1="330" y1="230" x2="620" y2="230" class="pipeline-header" marker-start="url(#arrow-b-main)" marker-end="url(#arrow-b-main)"/>
  <text x="475" y="245" class="pipeline-label">MAIN INLET/OUTLET HEADER</text>
  <line x1="475" y1="280" x2="475" y2="230" class="pipeline-branch"/>

  <g id="group-rect-covering-b">
    <rect id="RECT_COVER_B01" x="600" y="350" width="200" height="70" class="equipment-rect"/>
    <text x="700" y="375" class="equipment-label">RECTANGULAR</text>
    <text x="700" y="390" class="equipment-label">COVERING</text>
  </g>
  
  <g id="hydrant-system-b">
    <line x1="60" y1="500" x2="890" y2="500" class="pipeline-hydrant-main"/>
    <text x="475" y="490" class="pipeline-label" fill="#0000FF">HYDRANT MAIN</text>
    
    <line x1="150" y1="500" x2="150" y2="320" class="pipeline-hydrant-branch"/>
    <line x1="150" y1="190" x2="150" y2="150" class="pipeline-hydrant-branch"/> <line x1="250" y1="190" x2="250" y2="150" class="pipeline-hydrant-branch"/> <line x1="425" y1="500" x2="425" y2="250" class="pipeline-hydrant-branch"/>
    <line x1="425" y1="120" x2="425" y2="90" class="pipeline-hydrant-branch"/> <line x1="525" y1="500" x2="525" y2="250" class="pipeline-hydrant-branch"/>
    <line x1="525" y1="120" x2="525" y2="90" class="pipeline-hydrant-branch"/> <line x1="700" y1="500" x2="700" y2="320" class="pipeline-hydrant-branch"/>
    <line x1="700" y1="190" x2="700" y2="150" class="pipeline-hydrant-branch"/> <line x1="800" y1="190" x2="800" y2="150" class="pipeline-hydrant-branch"/> <line x1="150" y1="120" x2="800" y2="120" class="pipeline-hydrant-branch"/>
    <line x1="150" y1="320" x2="800" y2="320" class="pipeline-hydrant-branch"/>
  </g>

</svg>