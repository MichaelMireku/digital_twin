<svg width="950" height="700" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff; border: 1px solid #cccccc; font-family: Arial, sans-serif;">
  <title>Zone C Schematic - Fuel Depot</title>
  <defs>
    <style>
      .main-title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #000000; }
      .area-group-title { font-size: 16px; font-weight: bold; text-anchor: middle; }
      .ago-title { fill: #1976D2; }
      .pms-title { fill: #D32F2F; }
      .tank-rect-ago { fill: #BBDEFB; stroke: #1976D2; stroke-width: 1.5; rx:6; ry:6;}
      .tank-rect-pms { fill: #FFCDD2; stroke: #D32F2F; stroke-width: 1.5; rx:6; ry:6;}
      .tank-label { font-size: 12px; text-anchor: middle; dominant-baseline: central; font-weight:bold;}
      .bond-wall { fill: none; stroke: #795548; stroke-width: 3; stroke-dasharray: 10,5; }
    </style>
  </defs>

  <text x="475" y="40" class="main-title">ZONE C - DEPOT SCHEMATIC</text>

  <g id="zone-c-ago">
    <rect x="40" y="70" width="420" height="300" class="bond-wall"/>
    <text x="250" y="95" class="area-group-title ago-title">ZONE C - AGO</text>
    <rect id="TK-C01" x="80" y="130" width="150" height="100" class="tank-rect-ago"/>
    <text x="155" y="180" class="tank-label" style="fill:#1976D2;">TK-C01</text>
    <rect id="TK-C02" x="270" y="130" width="150" height="100" class="tank-rect-ago"/>
    <text x="345" y="180" class="tank-label" style="fill:#1976D2;">TK-C02</text>
  </g>

  <g id="zone-c-pms">
    <rect x="490" y="70" width="420" height="300" class="bond-wall"/>
    <text x="700" y="95" class="area-group-title pms-title">ZONE C - PMS</text>
    <rect id="TK-C03" x="530" y="130" width="150" height="100" class="tank-rect-pms"/>
    <text x="605" y="180" class="tank-label" style="fill:#D32F2F;">TK-C03</text>
    <rect id="TK-C04" x="720" y="130" width="150" height="100" class="tank-rect-pms"/>
    <text x="795" y="180" class="tank-label" style="fill:#D32F2F;">TK-C04</text>
  </g>

  <text x="475" y="450" style="font-size: 12px; fill: #888; text-anchor: middle;">Demo Schematic - Fictional Data</text>
</svg>
