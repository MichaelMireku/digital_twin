<svg width="900" height="850" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff; border: 1px solid #cccccc; font-family: Arial, sans-serif;">
  <title>Zone D Schematic - Fuel Depot</title>
  <defs>
    <style>
      .main-title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #000000; }
      .area-group-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #6A1B9A; }
      .tank-rect { fill: #E1BEE7; stroke: #6A1B9A; stroke-width: 1.5; rx:6; ry:6;}
      .tank-label { font-size: 12px; fill: #6A1B9A; text-anchor: middle; dominant-baseline: central; font-weight:bold;}
      .tank-sublabel { font-size: 10px; fill: #555; text-anchor: middle; }
      .bond-wall { fill: none; stroke: #795548; stroke-width: 3; stroke-dasharray: 10,5; }
    </style>
  </defs>

  <text x="450" y="40" class="main-title">ZONE D - DEPOT SCHEMATIC (RENTAL)</text>
  <rect x="40" y="70" width="820" height="600" class="bond-wall"/>
  <text x="450" y="95" class="area-group-title">ZONE D - THIRD PARTY RENTAL</text>

  <g id="group-tank-d01">
    <rect id="TK-D01" x="100" y="150" width="180" height="120" class="tank-rect"/>
    <text x="190" y="210" class="tank-label">TK-D01</text>
    <text x="190" y="140" class="tank-sublabel">(AGO - Rental)</text>
  </g>

  <g id="group-tank-d02">
    <rect id="TK-D02" x="350" y="150" width="180" height="120" class="tank-rect"/>
    <text x="440" y="210" class="tank-label">TK-D02</text>
    <text x="440" y="140" class="tank-sublabel">(AGO - Rental)</text>
  </g>

  <g id="group-tank-d03">
    <rect id="TK-D03" x="600" y="150" width="180" height="120" class="tank-rect"/>
    <text x="690" y="210" class="tank-label">TK-D03</text>
    <text x="690" y="140" class="tank-sublabel">(AGO - Rental)</text>
  </g>

  <g id="group-tank-d04">
    <rect id="TK-D04" x="350" y="350" width="180" height="120" class="tank-rect"/>
    <text x="440" y="410" class="tank-label">TK-D04</text>
    <text x="440" y="340" class="tank-sublabel">(AGO - Rental)</text>
  </g>

  <text x="450" y="720" style="font-size: 12px; fill: #888; text-anchor: middle;">Demo Schematic - Fictional Data</text>
</svg>
