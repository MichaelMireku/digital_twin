databases:
  - name: depot-db
    databaseName: depot_twin_db
    user: depot_user
    plan: free
    region: oregon

services:
  # API service (deploy first)
  - type: web
    name: depot-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r api/requirements.txt
    startCommand: gunicorn api.app:app -b 0.0.0.0:$PORT
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: depot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: depot-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: depot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: depot-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: depot-db
          property: database
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"

  - type: web
    name: depot-dashboard
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn dashboard:server -b 0.0.0.0:$PORT
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: depot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: depot-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: depot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: depot-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: depot-db
          property: database
      - key: API_KEY
        sync: false
      - key: API_BASE_URL
        value: "https://depot-api-s5bd.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.7"

  # Static site for 3D viewer
  - type: web
    name: depot-3dview
    runtime: static
    buildCommand: mkdir -p public && cp 3dview.html public/index.html && cp -r assets public/
    staticPublishPath: public
    routes:
      - type: rewrite
        source: /api/*
        destination: https://depot-api-s5bd.onrender.com/api/*
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
