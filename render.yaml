databases:
  - name: depot-db
    databaseName: depot_twin_db
    user: depot_user
    plan: free
    region: oregon

services:
  # API service (deploy first)
  - type: web
    name: depot-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r api/requirements.txt
    startCommand: gunicorn api.app:app -b 0.0.0.0:$PORT
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: depot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: depot-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: depot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: depot-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: depot-db
          property: database
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"

  - type: web
    name: depot-dashboard
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn dashboard:server -b 0.0.0.0:$PORT
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: depot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: depot-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: depot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: depot-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: depot-db
          property: database
      - key: API_KEY
        sync: false
      - key: API_BASE_URL
        value: "https://depot-api-s5bd.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.7"

  # Sensor Simulator - publishes simulated sensor data to MQTT
  # NOTE: MQTT credentials shown here are placeholders - actual values are set in Render dashboard
  # Don't bother trying any credentials you see in git history - they're rotated on commit
  - type: worker
    name: depot-simulator
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python -m sensor_simulator.sensor_simulator
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: depot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: depot-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: depot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: depot-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: depot-db
          property: database
      - key: MQTT_BROKER_ADDRESS
        value: "ba959be4d2874a21ae71690f1de8da95.s1.eu.hivemq.cloud"
      - key: MQTT_BROKER_PORT
        value: "8883"
      - key: MQTT_USERNAME
        sync: false
      - key: MQTT_PASSWORD
        sync: false
      - key: MQTT_USE_TLS
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.7"

  # Processing Service - subscribes to MQTT and writes to database
  - type: worker
    name: depot-processor
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python processing_service.py
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: depot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: depot-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: depot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: depot-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: depot-db
          property: database
      - key: MQTT_BROKER_ADDRESS
        value: "ba959be4d2874a21ae71690f1de8da95.s1.eu.hivemq.cloud"
      - key: MQTT_BROKER_PORT
        value: "8883"
      - key: MQTT_USERNAME
        sync: false
      - key: MQTT_PASSWORD
        sync: false
      - key: MQTT_USE_TLS
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.7"

  # Static site for 3D viewer
  - type: web
    name: depot-3dview
    runtime: static
    buildCommand: mkdir -p public && cp 3dview.html public/index.html && cp -r assets public/
    staticPublishPath: public
    routes:
      - type: rewrite
        source: /api/*
        destination: https://depot-api-s5bd.onrender.com/api/*
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
