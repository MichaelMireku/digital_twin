<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Simulator Monitor</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        h1 { color: #000000; font-size: 1.5rem; }
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status.connected { background: #000000; color: #ffffff; }
        .status.disconnected { background: #666666; color: #ffffff; }
        .status.connecting { background: #999999; color: #000000; }
        
        .config-panel {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .config-panel h3 { margin-bottom: 15px; color: #000000; }
        .config-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .config-field label {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        .config-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #ffffff;
            color: #000000;
            font-size: 0.9rem;
        }
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary { background: #000000; color: #ffffff; }
        .btn-primary:hover { background: #333333; }
        .btn-danger { background: #333333; color: #ffffff; }
        .btn-secondary { background: #e0e0e0; color: #000000; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: bold; color: #000000; }
        .stat-label { font-size: 0.8rem; color: #666; margin-top: 5px; }
        
        .log-container {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #e0e0e0;
        }
        .log-header h3 { color: #000000; }
        #log {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            background: #ffffff;
        }
        .log-entry {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            background: #f9f9f9;
            border-left: 3px solid #000000;
            animation: fadeIn 0.3s ease;
        }
        .log-entry.level { border-left-color: #000000; }
        .log-entry.temperature { border-left-color: #666666; }
        .log-entry.error { border-left-color: #333333; background: #f0f0f0; }
        .log-time { color: #888; margin-right: 10px; }
        .log-topic { color: #000000; }
        .log-value { color: #333333; font-weight: bold; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sensor Simulator Monitor</h1>
        <span id="status" class="status disconnected">Disconnected</span>
    </div>

    <div class="config-panel">
        <h3>MQTT Configuration</h3>
        <p style="color: #666; font-size: 0.85rem; margin-bottom: 15px;">
            Connects to HiveMQ Cloud broker. Make sure the sensor simulator is running on Railway to see live data.
        </p>
        <div class="config-row">
            <div class="config-field">
                <label>Topic (subscribe)</label>
                <input type="text" id="topic" value="demo/depot/dev/#" />
            </div>
        </div>
        <div style="margin-top: 15px;">
            <button id="connectBtn" class="btn btn-primary" onclick="toggleConnection()">Connect</button>
            <button class="btn btn-secondary" onclick="clearLog()">Clear Log</button>
            <button class="btn btn-secondary" onclick="testPublish()" style="margin-left: 10px;">Test Publish</button>
            <button class="btn btn-secondary" onclick="subscribeToAllTopics()" style="margin-left: 10px;">Subscribe All (#)</button>
        </div>
    </div>
    
    <!-- Hidden config values -->
    <input type="hidden" id="broker" value="ba959be4d2874a21ae71690f1de8da95.s1.eu.hivemq.cloud" />
    <input type="hidden" id="port" value="8884" />
    <input type="hidden" id="username" value="chief" />
    <input type="hidden" id="password" value="Engineer1" />

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="msgCount">0</div>
            <div class="stat-label">Messages Received</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="tankCount">0</div>
            <div class="stat-label">Active Tanks</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="lastUpdate">--:--:--</div>
            <div class="stat-label">Last Update</div>
        </div>
    </div>

    <div class="log-container">
        <div class="log-header">
            <h3>Live Message Log</h3>
            <label><input type="checkbox" id="autoScroll" checked /> Auto-scroll</label>
        </div>
        <div id="log"></div>
    </div>

    <script>
        let client = null;
        let connected = false;
        let messageCount = 0;
        let activeTanks = new Set();

        function updateStatus(status, text) {
            const el = document.getElementById('status');
            el.className = 'status ' + status;
            el.textContent = text;
        }

        function toggleConnection() {
            if (connected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const broker = document.getElementById('broker').value;
            const port = document.getElementById('port').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const topic = document.getElementById('topic').value;

            updateStatus('connecting', 'Connecting...');
            document.getElementById('connectBtn').textContent = 'Connecting...';

            const url = `wss://${broker}:${port}/mqtt`;
            
            addLog('system', `Attempting connection to ${url}...`, 'info');
            
            client = mqtt.connect(url, {
                username: username,
                password: password,
                protocol: 'wss',
                reconnectPeriod: 5000,
                connectTimeout: 30000,
                clean: true,
                clientId: 'web_monitor_' + Math.random().toString(16).substr(2, 8)
            });

            client.on('connect', () => {
                connected = true;
                updateStatus('connected', 'Connected');
                document.getElementById('connectBtn').textContent = 'Disconnect';
                document.getElementById('connectBtn').className = 'btn btn-danger';
                addLog('system', `Connected to ${broker}`, 'info');
                
                client.subscribe(topic, (err) => {
                    if (!err) {
                        addLog('system', `Subscribed to: ${topic}`, 'info');
                        // Also subscribe to a broader wildcard to catch any messages
                        client.subscribe('#', (err2) => {
                            if (!err2) {
                                addLog('system', `Also subscribed to # (all topics) for debugging`, 'info');
                            }
                        });
                    } else {
                        addLog('system', `Subscribe error: ${err.message}`, 'error');
                    }
                });
            });

            client.on('message', (topic, message) => {
                messageCount++;
                document.getElementById('msgCount').textContent = messageCount;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                // Debug: Log raw topic to console
                console.log('Received message on topic:', topic, 'Raw bytes:', Array.from(topic).map(c => c.charCodeAt(0)));

                try {
                    const data = JSON.parse(message.toString());
                    const parts = topic.split('/');
                    // Topic structure: {base}/sensor/{assetId}/{metric}/data
                    // e.g., demo/depot/dev/sensor/TK-A04/level_mm/data
                    const sensorIndex = parts.indexOf('sensor');
                    const assetId = sensorIndex >= 0 ? parts[sensorIndex + 1] : (parts[3] || 'unknown');
                    const metric = sensorIndex >= 0 ? parts[sensorIndex + 2] : (parts[4] || 'unknown');
                    
                    activeTanks.add(assetId);
                    document.getElementById('tankCount').textContent = activeTanks.size;

                    const logType = metric.includes('level') ? 'level' : 
                                   metric.includes('temp') ? 'temperature' : 'info';
                    
                    addLog(topic, `${assetId} â†’ ${metric}: ${data.value} ${data.unit || ''}`, logType);
                } catch (e) {
                    addLog(topic, message.toString(), 'info');
                }
            });

            client.on('error', (err) => {
                addLog('system', `Connection Error: ${err.message}`, 'error');
                updateStatus('disconnected', 'Error');
                console.error('MQTT Error:', err);
            });

            client.on('offline', () => {
                addLog('system', 'Client went offline', 'error');
            });

            client.on('reconnect', () => {
                addLog('system', 'Attempting to reconnect...', 'info');
                updateStatus('connecting', 'Reconnecting...');
            });

            client.on('close', () => {
                if (connected) {
                    connected = false;
                    updateStatus('disconnected', 'Disconnected');
                    document.getElementById('connectBtn').textContent = 'Connect';
                    document.getElementById('connectBtn').className = 'btn btn-primary';
                    addLog('system', 'Connection closed', 'error');
                }
            });
        }

        function disconnect() {
            if (client) {
                client.end();
                connected = false;
                updateStatus('disconnected', 'Disconnected');
                document.getElementById('connectBtn').textContent = 'Connect';
                document.getElementById('connectBtn').className = 'btn btn-primary';
            }
        }

        function addLog(topic, message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">${time}</span>` +
                            `<span class="log-topic">[${topic.split('/').slice(-2).join('/')}]</span> ` +
                            `<span class="log-value">${message}</span>`;
            
            log.appendChild(entry);
            
            // Keep only last 200 entries
            while (log.children.length > 200) {
                log.removeChild(log.firstChild);
            }
            
            if (document.getElementById('autoScroll').checked) {
                log.scrollTop = log.scrollHeight;
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            messageCount = 0;
            activeTanks.clear();
            document.getElementById('msgCount').textContent = '0';
            document.getElementById('tankCount').textContent = '0';
        }

        function testPublish() {
            if (!connected || !client) {
                addLog('system', 'Not connected. Please connect first.', 'error');
                return;
            }
            
            const testPayload = {
                value: Math.round(Math.random() * 10000),
                unit: "mm",
                timestamp_utc: new Date().toISOString(),
                source: "web_monitor_test"
            };
            
            const testTopic = 'demo/depot/dev/sensor/TEST-TANK/level_mm/data';
            
            client.publish(testTopic, JSON.stringify(testPayload), (err) => {
                if (err) {
                    addLog('system', `Test publish failed: ${err.message}`, 'error');
                } else {
                    addLog('system', `Test message published to ${testTopic}`, 'info');
                }
            });
        }

        function subscribeToAllTopics() {
            if (!connected || !client) {
                addLog('system', 'Not connected. Please connect first.', 'error');
                return;
            }
            
            // Subscribe to root wildcard to catch ALL messages on the broker
            const wildcardTopic = '#';
            client.subscribe(wildcardTopic, (err) => {
                if (!err) {
                    addLog('system', `Subscribed to ALL topics (#) - will show any message on broker`, 'info');
                } else {
                    addLog('system', `Subscribe to # failed: ${err.message}`, 'error');
                }
            });
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            addLog('system', 'Page loaded. Click Connect to start receiving messages.', 'info');
            addLog('system', 'Note: Ensure the sensor simulator is running on Railway for live data.', 'info');
        });
    </script>
</body>
</html>
